<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>european</title>
    {{ JSGlue.include() }}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='/node_modules/typeahead/typeahead.js') }}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="{{ url_for('static', filename='/node_modules/datamaps/dist/datamaps.all.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <link rel="shortcut icon" href="#" />
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar-title">
            <img src="{{ url_for('static', filename='/img/logo.png') }}">
        </div>
        <div class="navbar-icons">
            <a href="#" onclick="return overlayOn()"><i class="la la-search"></i></a>
            <a href="/logout"><i class="las la-sign-out-alt"></i></a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block main %}{% endblock %}
    </main>

    <!-- Script -->
    <script src="{{ url_for('static', filename='/script/script.js') }}"></script>
    <script type="text/javascript">
        let countries = getData({{data|tojson}});
        localStorage.setItem('array', countries);
    </script>
    <script src="{{ url_for('static', filename='/script/map.js') }}"></script>
</body>
</html>
